<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 400px;
            border: double blue;
            
        }
        .item{
            width: 300px;
            height: 200px;
            float: left;
        }
        #left{
            background-color: deepskyblue;
            border: solid 20px;
            box-sizing: border-box;
        }
        #right {
            background-color: lime;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div class='item' id="left"></div>
        <div class='item' id="right"></div>
    </div>
</body>
</html>
